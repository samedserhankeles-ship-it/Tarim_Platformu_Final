# Nginx configuration for TarımPazar
# Dosyayı /etc/nginx/sites-available/tarimpazar olarak kaydedin
# Sonra: ln -s /etc/nginx/sites-available/tarimpazar /etc/nginx/sites-enabled/
# Ve: nginx -t && systemctl reload nginx

upstream tarimpazar {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name tarimpazar.com www.tarimpazar.com 173.212.232.190;

    # Log dosyaları
    access_log /var/log/nginx/tarimpazar-access.log;
    error_log /var/log/nginx/tarimpazar-error.log;

    # Client body size limit (dosya yükleme için)
    client_max_body_size 10M;

    # Next.js static files ve API routes için
    location / {
        proxy_pass http://tarimpazar;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files için cache
    location /_next/static {
        proxy_pass http://tarimpazar;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Uploads klasörü için
    location /uploads {
        alias /var/www/tarimpazar/public/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

